<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nvidia Store</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
</head>

<body>

    <h1 class="pageTitle">Nvidia Store</h1>

    <div class="topBar">
        <div class="contentContainer">
            <h3>Geforce RTX 40 Series</h3>
            <span>BEYOND FAST</span>
            <button class="shopBtn">Shop Now</button>
        </div>
        <div class="imageContainer">
            <img class="imageTopBar" src="./geforce.jpg">
        </div>
    </div>

    <div class="productList">
        <div class="catagoryTitle">
            <h2>Gaming</h2>
        </div>
        <div class="gamingProducts">
            <div class="card gamingItem1">
                <div class="cardImg">
                    <img src="./geforce.jpg" alt="">
                </div>
                <div class="cardContent">
                    <span>GeForce Graphic Cards</span>
                    <a href="#" class="cardBtn">Shop Now</a>
                </div>
            </div>
            <div class="card gamingItem2">
                <div class="cardImg">
                    <img src="./geforce2.jpg" alt="">
                </div>
                <div class="cardContent">
                    <span>GeForce Laptops</span>
                    <a href="#" class="cardBtn">Shop Now</a>
                </div>
            </div>
            <div class="card gamingItem3">
                <div class="cardImg">
                    <img src="./geforce3.jpg" alt="">
                </div>
                <div class="cardContent">
                    <span>GeForce Games</span>
                    <a href="#" class="cardBtn">Shop Now</a>
                </div>
            </div>
            <div class="card gamingItem4">
                <div class="cardImg">
                    <img src="./geforce4.jpg" alt="">
                </div>
                <div class="cardContent">
                    <span>Nvidia shield</span>
                    <a href="#" class="cardBtn">Shop Now</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul class="footerLinks">
            <li class="Privacy"><a href="#">Privacy Policy</a></li>
            <li class="Legal"><a href="#">Legal Info</a></li>
            <li class="Contact"><a href="#">Contact Us</a></li>
        </ul>
    </footer>

</body>

</html>
